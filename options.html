<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Backlog Messenger Options</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" />
  </head>

  <body>
    <div style="width: 400px; margin-top: 40px; margin-left: auto; margin-right: auto;">
      <form name="form1">

        <h1>Backlog Messenger Options</h1>

        <div class="optionsArea">

          <div style="padding-left: 20px;">
            <h2>General Options</h2>
            <div style="margin-top: 4px;">Space ID: https://<input type="text" name="spaceId" value="" />.backlog.jp/</div>
            <div style="margin-top: 4px;">User ID: <input type="text" name="userId" value="" /></div>
            <div style="margin-top: 4px;">Password: <input type="password" name="password" value="" /></div>
          </div>

          <div style="margin-top: 8px; padding-left: 20px;">
            <div><input type="button" name="saveButton" value="Save" onclick="saveOptions()" /> <span id="saveGeneralComplete">Now saving...</span></div>
          </div>

        </div>
      </form>
    </div>
    
    <script type="text/javascript" src="libs/3rdparty/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="libs/3rdparty/backlog.js"></script>
    <script type="text/javascript" src="libs/3rdparty/xmlrpc.js"></script>
    <script type="text/javascript" src="libs/main.js"></script>
    <script type="text/javascript" src="libs/options.js"></script>
  </body>
</html>
